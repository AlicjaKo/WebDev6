    <link rel="stylesheet" href="./style.css"/>

<body>
    <div id="display">
        <div class="head">
            <h2>Tampere</h2>
            <p id="current-time"></p>
        </div>

            <p class="fl" id="current-temp"></p>
            <img class="fl" id="current-icon">

                <p id="air-pres"></p>
                <p id="cloud-cov"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
        <div id="next">
            <div class="n">
                <p id="1h-t"></p>
                <img id="1h-img" width="50px">
                <p id="1h-temp"></p>
            </div>
            <div class="n">
                <p id="2h-t"></p>
                <img id="2h-img" width="50px">
                <p id="2h-temp"></p>
            </div>
            <div class="n">
                <p id="3h-t"></p>
                <img id="3h-img" width="50px">
                <p id="3h-temp"></p>
            </div>           
        </div>
    </div>
    <script src = "script.js"></script>

</html>
